<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registrostyle.css">
    <link rel="shortcut icon" href="../img/logo_small_icon_only.png" type="image/x-icon">
    <title>Registrate</title>
  </head>
  <body>

    <div class="login-box">
      <img src="../img/logo_small_icon_only_inverted.png" class="avatar" alt="Avatar Image">
      <h1 id="TitleA">Registrate aquí</h1>
      <form action="../html/InicioSesion.html">
        <label for="username" id="TitleB">Nombre completo</label>
        <input type="text" name="nameholder" placeholder="Ingresa tu nombre">
        <label for="password" id="TitleD">Correo electronico</label>
        <input type="password" name="correoholder" placeholder="Ingresa tu correo electronico">
        <label for="password" id="TitleF">Codigo de estudiante</label>
        <input type="password" name="codigoholder" placeholder="Ingresa tu codigo de estudiante">
        <label for="password" id="TitleH">Contraseña</label>
        <input type="password" name="passwordholder" placeholder="Ingresa tu contraseña">
        <label for="password" id="TitleJ">Validar contraseña</label>
        <input type="password" name="validaholder" placeholder="Valida tu contraseña">
        <input type="submit" value="Registrarme!" id="TitleL">
        <a href="../html/InicioSesion.html" id="TitleM">Ya tengo una cuenta</a>
      </form>
    </div>

    <div class="translatebutton">
      <input type="checkbox" name="translate" id="translate">
      <label for="translate" class="trans"></label>
    </div>

  </body>
  <script src="../js/registro.js"></script>
</html>
